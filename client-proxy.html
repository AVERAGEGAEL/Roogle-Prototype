<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      height: 100vh;
      overflow: hidden;
    }

    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.96);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
    }

    #loadingMessage {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }

    #loadingSpinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4285f4;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #timeoutMessage {
      display: none;
      margin-top: 20px;
      color: red;
      font-size: 16px;
      text-align: center;
      max-width: 80%;
    }

    #closeOverlay {
      margin-top: 20px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #d33;
      color: white;
      cursor: pointer;
    }

    #closeOverlay:hover {
      background: #b22;
    }

    #proxyIframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #debugLogs {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div id="loadingMessage">üîÑ Loading site... (0s)</div>
    <div id="loadingSpinner"></div>
    <div id="timeoutMessage">
      ‚è≥ Taking longer than usual... Please wait or retry.
    </div>
    <button id="closeOverlay">‚ùå Dismiss</button>
  </div>

  <iframe id="proxyIframe"></iframe>
  <div id="debugLogs"></div>

  <script>
    const msg = document.getElementById("loadingMessage");
    const timeoutMsg = document.getElementById("timeoutMessage");
    const overlay = document.getElementById("loadingOverlay");
    const closeBtn = document.getElementById("closeOverlay");
    const iframe = document.getElementById("proxyIframe");
    const urlParam = new URLSearchParams(location.hash.replace(/^#/, "")).get("url");

    let elapsed = 0;
    const timer = setInterval(() => {
      elapsed++;
      msg.textContent = `üîÑ Loading site... (${elapsed}s)`;
      if (elapsed >= 10) timeoutMsg.style.display = "block";
    }, 1000);

    function logToParent(message, level = "info") {
      window.parent.postMessage({ type: "debugLog", message, level }, "*");
    }

    function showErrorOverlay(reason) {
      clearInterval(timer);
      msg.textContent = `‚ö†Ô∏è ${reason}`;
      timeoutMsg.style.display = "none";
      document.getElementById("loadingSpinner").style.display = "none";
      closeBtn.style.display = "inline-block";
    }

    closeBtn.addEventListener("click", () => {
      overlay.remove();
      clearInterval(timer);
    });

    if (!urlParam) {
      showErrorOverlay("Missing URL parameter");
      logToParent("‚ùå No ?url= parameter found in client-proxy.html", "error");
    } else {
      logToParent(`Starting load: ${urlParam}`);
      iframe.src = urlParam;

      // Handle iframe load
      iframe.addEventListener("load", () => {
        logToParent("‚úÖ Iframe loaded successfully.");
        overlay.style.display = "none";
        clearInterval(timer);
      });

      iframe.addEventListener("error", () => {
        showErrorOverlay("Iframe failed to load.");
        logToParent("‚ùå Iframe failed to load.", "error");
      });
    }

    // Watch for network/worker failures
    window.addEventListener("message", (e) => {
      if (e.data?.type === "proxyError") {
        showErrorOverlay(e.data.message || "Proxy failed.");
        logToParent(e.data.message || "Proxy error", "error");
      }
      if (e.data?.type === "hideLoading") {
        overlay.style.display = "none";
        clearInterval(timer);
      }
    });
  </script>
</body>
</html>
