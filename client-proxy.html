<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roogle Client Proxy</title>
  <style>
    html,body { height:100%; margin:0; }
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; overflow: hidden; }
    
    /* Fullscreen Overlay */
    #loadingOverlay {
      position:fixed; inset:0;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      background: #ffffff; z-index:9999;
      transition: opacity .25s ease;
    }
    #loadingOverlay.hidden { opacity:0; pointer-events:none; display:none; }

    /* Spinner */
    #loadingSpinner {
      border:6px solid #f3f3f3; 
      border-top:6px solid #4285f4; 
      border-radius:50%;
      width:60px; height:60px; 
      animation:spin 1s linear infinite; 
      margin-bottom:15px;
    }
    @keyframes spin { from{transform:rotate(0)} to{transform:rotate(360deg)} }

    #loadingMessage { font-size:18px; color:#555; font-weight: 500; }
    
    /* The iframe that actually loads the content */
    #innerProxyFrame { width:100%; height:100vh; border:none; display:block; }
  </style>
</head>
<body>

  <div id="loadingOverlay">
    <div id="loadingSpinner"></div>
    <div id="loadingMessage">Connecting to server...</div>
  </div>

  <iframe id="innerProxyFrame" sandbox="allow-scripts allow-forms allow-popups allow-same-origin allow-pointer-lock allow-presentation"></iframe>

  <script src="client-proxy.js"></script>
</body>
</html>
