<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      height: 100vh;
      overflow: hidden;
    }

    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loadingMessage {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }

    #loadingSpinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4285f4;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #timeoutMessage {
      display: none;
      margin-top: 20px;
      color: red;
      font-size: 16px;
      text-align: center;
      max-width: 80%;
    }

    #closeOverlay {
      margin-top: 20px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #d33;
      color: white;
      cursor: pointer;
    }

    #closeOverlay:hover {
      background: #b22;
    }

    #proxyIframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #debugLogs {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div id="loadingMessage">üîÑ Loading site... (0s)</div>
    <div id="loadingSpinner"></div>
    <div id="timeoutMessage">
      ‚è≥ This is taking longer than usual.<br>
      You may wait a bit, or try again later.
    </div>
    <button id="closeOverlay">‚ùå Dismiss</button>
  </div>

  <iframe id="proxyIframe" sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-top-navigation"></iframe>
  <div id="debugLogs"></div>

  <script>
    const overlay = document.getElementById("loadingOverlay");
    const msg = document.getElementById("loadingMessage");
    const timeoutMsg = document.getElementById("timeoutMessage");
    const iframe = document.getElementById("proxyIframe");

    // track load time
    let elapsed = 0;
    const timer = setInterval(() => {
      elapsed++;
      msg.textContent = `üîÑ Loading site... (${elapsed}s)`;
      if (elapsed >= 30) timeoutMsg.style.display = "block";
    }, 1000);

    // hide overlay when told
    window.addEventListener("message", e => {
      if (e.data?.type === "hideLoading") {
        overlay.style.display = "none";
        clearInterval(timer);
      }
    });

    // allow manual close
    document.getElementById("closeOverlay").addEventListener("click", () => {
      overlay.style.display = "none";
      clearInterval(timer);
    });

    // auto start proxy
    (function initProxy() {
      const params = new URLSearchParams(window.location.hash.slice(1));
      const target = params.get("url");
      const backend = params.get("backend") || "https://cloud1.uraverageopdoge.workers.dev";

      if (!target) {
        msg.textContent = "‚ùå Missing target URL.";
        timeoutMsg.textContent = "Add #url=https://example.com to the URL.";
        timeoutMsg.style.display = "block";
        return;
      }

      const proxied = `${backend}/proxy?url=${encodeURIComponent(target)}`;
      iframe.src = proxied;

      iframe.onload = () => {
        overlay.style.display = "none";
        clearInterval(timer);
        parent.postMessage({ type: "hideLoading" }, "*");
      };

      iframe.onerror = () => {
        msg.textContent = "‚ö†Ô∏è Proxy failed to load.";
        timeoutMsg.style.display = "block";
      };
    })();
  </script>

  <script src="client-proxy.js"></script>
</body>
</html>
