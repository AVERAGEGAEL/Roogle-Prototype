<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Roogle Client Proxy</title>

  <style>
    body { margin:0; padding:0; overflow:hidden; }

    /* overlay */
    #loadingOverlay {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(255,255,255,0.95);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      z-index:9999;
      opacity:1;
      transition:opacity .25s ease;
    }

    #loadingSpinner {
      border:6px solid #eee;
      border-top:6px solid #4285f4;
      border-radius:50%;
      width:55px; height:55px;
      animation:spin 1s linear infinite;
      margin-bottom:12px;
    }

    @keyframes spin { from{transform:rotate(0)} to{transform:rotate(360deg)} }

    iframe {
      width:100%;
      height:100%;
      border:none;
    }
  </style>
</head>
<body>

  <!-- loading UI -->
  <div id="loadingOverlay">
    <div id="loadingSpinner"></div>
    <div id="loadingMessage">Loadingâ€¦</div>
  </div>

  <!-- THIS iframe holds the proxied backend site -->
  <iframe id="innerProxyFrame"></iframe>

  <div id="debugLogs" style="display:none"></div>

  <script src="client-proxy.js"></script>

</body>
</html>
