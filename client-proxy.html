<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roogle Client Proxy</title>
  <style>
    html,body{margin:0;height:100%;overflow:hidden}
    #loadingOverlay{
      position:fixed;inset:0;
      background:rgba(255,255,255,0.96);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      z-index:9999;opacity:1;transition:opacity .2s ease
    }
    #loadingSpinner{
      border:6px solid #eee;border-top:6px solid #4285f4;border-radius:50%;
      width:56px;height:56px;animation:spin 1s linear infinite;margin-bottom:10px
    }
    #loadingMessage{font:14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;color:#222}
    @keyframes spin{to{transform:rotate(360deg)}}
    iframe{width:100%;height:100%;border:0}
  </style>
</head>
<body>
  <!-- Local overlay for this middle page -->
  <div id="loadingOverlay" aria-hidden="false">
    <div id="loadingSpinner" role="status" aria-hidden="true"></div>
    <div id="loadingMessage">Loadingâ€¦</div>
  </div>

  <!-- BACKEND-DRIVEN IFRAME -->
  <iframe id="innerProxyFrame"></iframe>

  <script src="client-proxy.js"></script>
</body>
</html>
