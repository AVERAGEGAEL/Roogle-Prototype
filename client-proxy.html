<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* Overlay that covers the whole viewport */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loadingMessage {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }

    #loadingSpinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4285f4;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #timeoutMessage {
      display: none;
      margin-top: 20px;
      color: red;
      font-size: 16px;
      text-align: center;
      max-width: 80%;
    }

    /* Close button */
    #closeOverlay {
      margin-top: 20px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #d33;
      color: white;
      cursor: pointer;
    }

    #closeOverlay:hover {
      background: #b22;
    }

    /* Proxied iframe (fills page under overlay) */
    #proxyIframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Debug log panel (optional) */
    #debugLogs {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.05);
      font-family: monospace;
      font-size: 12px;
      padding: 5px;
      box-sizing: border-box;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <div id="loadingMessage">üîÑ Loading site... (0s)</div>
    <div id="loadingSpinner"></div>
    <div id="timeoutMessage">
      ‚è≥ This is taking longer than usual.<br>
      You may wait a bit, or try again later.
    </div>
    <button id="closeOverlay">‚ùå Dismiss</button>
  </div>

  <!-- Proxied site -->
  <iframe id="proxyIframe"></iframe>

  <!-- Logs -->
  <div id="debugLogs"></div>

  <script>
    // Timer for loading overlay
    let elapsed = 0;
    const msg = document.getElementById("loadingMessage");
    const timeoutMsg = document.getElementById("timeoutMessage");
    const overlay = document.getElementById("loadingOverlay");

    const timer = setInterval(() => {
      elapsed++;
      msg.textContent = `üîÑ Loading site... (${elapsed}s)`;
      if (elapsed >= 30) {
        timeoutMsg.style.display = "block";
      }
    }, 1000);

    // Auto-hide overlay when client-proxy.js tells us
    window.addEventListener("message", (e) => {
      if (e.data?.type === "hideLoading") {
        overlay.style.display = "none";
        clearInterval(timer);
      }
    });

    // Manual close button
    document.getElementById("closeOverlay").addEventListener("click", () => {
      overlay.style.display = "none";
      clearInterval(timer);
    });
  </script>

  <script src="client-proxy.js"></script>
</body>
</html>
