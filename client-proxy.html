<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #loadingMessage {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }
    #loadingSpinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4285f4;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #timeoutMessage {
      display: none;
      margin-top: 20px;
      color: red;
      font-size: 16px;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div id="loadingMessage">üîÑ Loading site... (0s)</div>
  <div id="loadingSpinner"></div>
  <div id="timeoutMessage">
    ‚è≥ This is taking longer than usual.<br>
    You may wait a bit, or try again later.
  </div>
  <script>
    // Simple UI timer (works with your client-proxy.js)
    let elapsed = 0;
    const msg = document.getElementById("loadingMessage");
    const timeoutMsg = document.getElementById("timeoutMessage");

    const timer = setInterval(() => {
      elapsed++;
      msg.textContent = `üîÑ Loading site... (${elapsed}s)`;
      if (elapsed >= 30) {
        timeoutMsg.style.display = "block";
        clearInterval(timer);
      }
    }, 1000);
  </script>
  <script src="client-proxy.js"></script>
</body>
</html>
