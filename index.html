<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roogle V3 Prototype</title>
  <link rel="icon" type="image/png" href="Google.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="topbar">
    <button id="hamburger" class="icon-btn" aria-label="Open menu">☰</button>
    <h1>Roogle V3 Prototype</h1>

    <form id="proxyForm" class="top-form" autocomplete="off">
      <input type="text" id="url" placeholder="Enter a URL (example.com)..." required />
      <button type="submit">Go</button>
      <button type="button" id="fullscreen-btn" title="Toggle Fullscreen">⛶</button>
    </form>
  </header>

  <aside id="sidebar" aria-hidden="true" class="sidebar-closed">
    <div class="sidebar-header">
      <h2>Menu</h2>
      <button id="closeSidebar" class="icon-btn" aria-label="Close menu">×</button>
    </div>

    <section class="sidebar-section">
      <h3>Quick Links</h3>
      <div class="quick-links">
        <button id="btn-google" class="quick-btn">Google</button>
        <button id="btn-hahagames" class="quick-btn">Hahagames</button>
      </div>
    </section>

    <section class="sidebar-section">
      <h3>Developer Tools</h3>
      <label class="switch-row">
        <input type="checkbox" id="enableDebug" />
        <span>Enable Debug Logs</span>
      </label>
      <div id="sidebarLogs" class="sidebar-logs" aria-live="polite"></div>
    </section>
  </aside>

  <main id="main">
    <div id="iframe-container">
      <iframe
        id="proxyIframe"
        sandbox="allow-scripts allow-forms allow-popups"
        title="Roogle Proxy Frame"
      ></iframe>
    </div>
  </main>

  <div id="info-section">
    <p><strong>Roogle V3 Version:</strong> 1.0.0 — Stable</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
