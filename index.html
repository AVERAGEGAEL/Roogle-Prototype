<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roogle V3 Prototype</title>
  <link rel="icon" type="image/png" href="Google.png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    #app {
      display: flex;
      height: 85vh;
      width: 100%;
      gap: 10px;
    }
    #iframe-container {
      flex: 3;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      overflow: hidden;
    }
    #proxyIframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #debug-panel {
      flex: 1;
      border-left: 1px solid #ccc;
      background: #f9f9f9;
      overflow-y: auto;
      padding: 10px;
      font-family: monospace;
    }
    #debugLogs {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Roogle V3 Prototype</h1>

  <!-- Main search / URL form -->
  <form id="proxyForm" onsubmit="return false;">
    <input type="text" id="url" placeholder="Enter a URL..." required />
    <button type="submit">Go</button>
    <button type="button" id="fullscreen-btn" title="Toggle Fullscreen">â›¶</button>
  </form>

  <div id="loadingSpinner"></div>

  <!-- Iframe + Debug panel layout -->
  <div id="app">
    <div id="iframe-container">
      <iframe
        id="proxyIframe"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
      ></iframe>
    </div>
    <div id="debug-panel">
      <h3>Debug Logs</h3>
      <ul id="debugLogs"></ul>
    </div>
  </div>

  <div id="info-section">
    <p><strong>Roogle V3 Version:</strong> 3.2.5</p>
  </div>

  <!-- Only script.js here -->
  <script src="script.js"></script>
</body>
</html>
