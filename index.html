<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roogle V3 Prototype</title>
  <link rel="icon" type="image/png" href="Google.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Roogle V3 Prototype</h1>

  <!-- Main search / URL form -->
  <form id="proxyForm">
    <input type="text" id="url" placeholder="Enter a URL..." required />
    <button type="submit">Go</button>
    <button type="button" id="fullscreen-btn" title="Toggle Fullscreen">â›¶</button>
  </form>

  <div id="loadingSpinner"></div>

  <!-- Two-column layout: iframe (left) + debug (right) -->
  <div style="display: flex; width: 100%; height: 85vh; gap: 10px;">
    
    <!-- Proxy iframe (big) -->
    <div style="flex: 3; border: 1px solid #dcdcdc; border-radius: 8px; overflow: hidden;">
      <iframe
        id="proxyIframe"
        style="width: 100%; height: 100%; border: none;"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
      ></iframe>
    </div>

    <!-- Debug panel (always visible, separate) -->
    <div id="debugPanel" style="flex: 1; background: #f8f8f8; border: 1px solid #dcdcdc; border-radius: 8px; padding: 10px; overflow-y: auto; font-size: 12px;">
      <strong>Debug Panel</strong>
      <ul id="debugLogs"></ul>
    </div>
  </div>

  <div id="info-section">
    <p>
      <strong>Roogle V3 Version:</strong> 3.1
    </p>
  </div>

  <script src="client-proxy.js"></script>
  <script src="script.js"></script>
</body>
</html>
