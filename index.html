<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roogle V3 Prototype</title>
  <link rel="icon" type="image/png" href="Google.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Roogle V3 Prototype</h1>

  <form id="proxyForm">
    <input type="text" id="url" placeholder="Enter a URL..." required />
    <button type="submit">Go</button>
  </form>

  <div id="loadingSpinner"></div>

  <div id="iframe-container" style="display: none; width: 100%; height: 90vh;">
    <iframe
      id="proxyIframe"
      style="width: 100%; height: 100%; border: none;"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
    ></iframe>
  </div>

  <div id="info-section">
    <p>
      <strong>Proxy Status:</strong> Working smoothly as of
      <span id="last-updated"></span>.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
