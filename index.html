<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roogle V3 Prototype</title>
  <link rel="icon" type="image/png" href="Google.png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 28px;
    }
    #recaptcha-container {
      margin: 15px auto 10px;
      display: flex;
      justify-content: center;
    }
    #proxyForm {
      margin: 10px auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    #url {
      width: 50%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 14px;
      font-size: 15px;
      border: none;
      background: #4285f4;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #3367d6;
    }
    #fullscreen-btn {
      background: #f4b400;
    }
    #fullscreen-btn:hover {
      background: #db9b00;
    }
    #loadingSpinner {
      display: none;
      margin: 10px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4285f4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #app {
      display: flex;
      height: 85vh;
      width: 100%;
      gap: 10px;
    }
    #iframe-container {
      flex: 3;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      overflow: hidden;
    }
    #proxyIframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #debug-panel {
      flex: 1;
      border-left: 1px solid #ccc;
      background: #f9f9f9;
      overflow-y: auto;
      padding: 10px;
      font-family: monospace;
      text-align: left;
    }
    #debugLogs {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #info-section {
      padding: 8px 0;
      font-size: 14px;
      color: #555;
    }
  </style>

  <!-- reCAPTCHA script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h1>Roogle V3 Prototype</h1>

  <!-- reCAPTCHA box below title -->
  <div id="recaptcha-container">
    <div
      class="g-recaptcha"
      data-sitekey="6LdMp-orAAAAALzGid9Q9DgnlNy1ejXm0qYFpb6V"
      data-theme="light"
    ></div>
  </div>

  <!-- Main search / URL form -->
  <form id="proxyForm" onsubmit="return false;">
    <input type="text" id="url" placeholder="Enter a URL..." required />
    <button type="submit">Go</button>
    <button type="button" id="fullscreen-btn" title="Toggle Fullscreen">â›¶</button>
  </form>

  <div id="loadingSpinner"></div>

  <!-- Iframe + Debug panel layout -->
  <div id="app">
    <div id="iframe-container">
      <iframe
        id="proxyIframe"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
      ></iframe>
    </div>
    <div id="debug-panel">
      <h3>Debug Logs</h3>
      <ul id="debugLogs"></ul>
    </div>
  </div>

  <div id="info-section">
    <p><strong>Roogle V3 Version:</strong> 3.3.5</p>
  </div>

  <!-- Only script.js here -->
  <script src="script.js"></script>
</body>
</html>
