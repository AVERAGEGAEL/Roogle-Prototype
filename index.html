<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roogle UV Backend Proxy</title>
  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; }
    #uv-app { width: 100%; height: 100vh; border: none; }
  </style>
</head>
<body>
  <iframe id="uv-app" src="about:blank"></iframe>

  <!-- Load Ultraviolet core script from CDN -->
  <script src="https://unpkg.com/ultraviolet@latest/dist/uv.bundle.js"></script>
  <script src="uv.config.js"></script>
  <script>
    window.addEventListener('load', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const targetUrl = urlParams.get('url');

      if (!targetUrl) {
        document.body.innerHTML = '<h2>Please provide a URL with ?url= parameter</h2>';
        return;
      }

      if (typeof Ultraviolet === 'undefined') {
        document.body.innerHTML = '<h2>Failed to load Ultraviolet core script.</h2>';
        return;
      }

      Ultraviolet.init(__uv$config);
      Ultraviolet.load(targetUrl);

      const uvIframe = document.querySelector('iframe#uv-app');
      if (uvIframe) {
        uvIframe.remove();
      }

      document.body.appendChild(Ultraviolet.getIframe());
    });
  </script>
</body>
</html>
